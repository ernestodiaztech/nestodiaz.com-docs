name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    # You can keep just "self-hosted"; labels make targeting safer:
    runs-on: [self-hosted, linux, X64, docu]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        with:
          node-version: '18'        # removed: cache: 'npm'

      - name: Install dependencies
        run: |
          # Prefer runner's local ~/.npm cache rather than remote cache
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --no-fund
          else
            npm install --prefer-offline --no-audit --no-fund
          fi

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to production
        run: |
          set -euo pipefail
          echo "🚀 Starting local deployment at $(date)"

          # Sync built files atomically to the directory your service serves
          sudo rsync -a --delete ./build/ /home/nesto/my-docusaurus-site/my-website/build/

          # Restart and verify the service
          sudo systemctl restart docusaurus-prod
          sleep 5
          systemctl is-active --quiet docusaurus-prod

      - name: Health check
        run: |
          set -euo pipefail
          echo "🔍 Running health checks..."
          # Fail the job if the site isn't responding
          curl -f http://localhost:3000 > /dev/null
          echo "✅ Health check passed"
